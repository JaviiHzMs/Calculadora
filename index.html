    </div>

            <button>C</button>

        </div>

            <button>9</button>
            <button class="acciones">&times;</button>

        </div>

            <button>4</button>

        </div>
        <div class="fila">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="acciones">+</button>

        </div>
        <div class="fila">
            <button class="cero">0</button>
            <button>.</button>
            <button class="acciones">=</button>

        </div>

    </div>
